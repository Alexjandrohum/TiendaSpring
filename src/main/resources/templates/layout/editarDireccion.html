<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <section th:fragment="editarDireccion1">
            <form th:action="@{/guardarDireccion}" method="post" th:object="${direcciones}" class="was-validated">
                <input type="hidden" name="idDireccion" th:field="*{idDireccion}">
                <section th:replace="layout/botonesEditar :: botonesEditar"></section>
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        Editar
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="address">Address</label>
                                            <input type="text" name="address" class="form-control" placeholder="Direccion del domicilio" th:field="*{calle}">
                                        </div>
                                        <div class="form-group">
                                            <label for="noInterior">No. Interior</label>
                                            <input type="text" name="noInterior" class="form-control" th:field="*{noInterior}">
                                        </div>
                                        <div class="form-group">
                                            <label for="noExterior">No. Exterior</label>
                                            <input type="text" class="form-control" name="noExterior" th:field="*{noExterior}">
                                        </div>
                                        <div class="form-group">
                                            <label for="noCelular">Phone</label>
                                            <input type="text" class="form-control" name="noCelular" th:field="*{noCelular}">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="idEstado">State</label>
                                            <select id="inputState" class="form-control">
                                                <option selected>Choose...</option>
                                                <option th:each="estado : ${estados}" th:text="${estado.nombre}" value="${estado.IdEstado}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="inputState">Municipality</label>
                                            <select id="inputState" class="form-control">
                                                <option selected>Choose...</option>
                                                <option th:each="municipio : ${municipios}" th:text="${municipio.nombre}" value="${municipio.Id}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="inputState">Location</label>
                                            <select id="inputState" class="form-control">
                                                <option selected>Choose...</option>
                                                <option th:each="localidad : ${localidades}" th:text="${localidad.nombre}" value="${localidad.Id}"></option>
                                            </select>
                                        </div>
                                        <input type="submit" name="guardarDireccion" value="Guardar" class="btn btn-primary"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
