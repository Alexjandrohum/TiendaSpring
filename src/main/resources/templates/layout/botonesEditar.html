<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Botones Editar</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <section th:fragment="botonesEditar">
            <div id="actions" class="py-4 mb-4 bg-light">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <a th:href="@{/mostrarDirecciones}" class="btn btn-ligth btn-block">
                                <i class="fas fa-arrow-left"></i> Regresar
                            </a>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-success btn-block">
                                <i class="fas fa-check"></i> Editar Direccion
                            </button>
                        </div>
                        <div class="col-md-3">
                            <a th:href="@{/eliminarDireccion(idDireccion=${direcciones.idDireccion})}"
                               class="btn btn-danger btn-block">
                                <i class="fas fa-trash"></i> Eliminar Direcci√≥n
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section th:fragment="botonesEditarUsuario">
            <div id="actions" class="py-4 mb-4 bg-light">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <a th:href="@{/listadoUsuarios}" class="btn btn-ligth btn-block">
                                <i class="fas fa-arrow-left"></i> Regresar
                            </a>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-success btn-block">
                                <i class="fas fa-check"></i> Editar Usuario
                            </button>
                        </div>
                        <div class="col-md-3">
                            <a 
                               class="btn btn-danger btn-block">
                                <i class="fas fa-trash"></i> Eliminar Usuario
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
