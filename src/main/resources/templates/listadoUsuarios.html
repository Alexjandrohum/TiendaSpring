<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Listado de Usuarios</h1>
        <br/>
        <br/>
        <label>Tipo</label>
        <select>
            <option>...</option>
            <option th:each=" tipo : ${tipos}" th:text="${tipo.nombreTipo}" value="${tipo.idTipoUser}"></option>
        </select>
        <br/>
        <div>
            <table border="1">
                <tr>
                    <td>Nombre</td>
                    <td>Apellidos</td>
                    <td>Accion</td>
                </tr>
                <tr th:each="listaUsuarios : ${usuarios}">
                    <td th:text="${listaUsuarios.nombre}"></td>
                    <td th:text="${listaUsuarios.apellidos}"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
