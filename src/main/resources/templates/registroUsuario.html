<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>egistro Usuario</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body style="padding: 3%">
        <h1>Registro de Usuario</h1>
        <br/>
        <form th:action="@{/registroTienda}" style="padding: 5%">
            <div class="form-group">
                <label>Nombre:*</label> 
                <input type="text" class="form-control" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label>Apellidos:*</label> 
                <input type="text" class="form-control" placeholder="Ingresa tus apellidos">
            </div>
            <div class="form-group col-md-4">
                <label>Tipo de Usuario:*</label>
                <select class="form-control">
                    <option>...</option>
                    <option value="1"> ADMIN</option>
                </select>
            </div>
            <div class="form-group">
                <label>Usuario:*</label> 
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Contraseña:*</label> 
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Confirmar contraseña:*</label> 
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Foto:</label>
                <image style=" width: 100px; height: 100px;" class="form-control">
                <button type="submit" class="btn btn-secundary">Seleccionar</button>
            </div>
            <div class="form-group">
                <label>Cantidad límete:</label> 
                <input type="text" class="form-control col-md-2">
            </div>
            <br/>
            <button type="submit" class="btn btn-primary col-md-2 ">Siguiente</button>
        </form>
    </body>
</html>
