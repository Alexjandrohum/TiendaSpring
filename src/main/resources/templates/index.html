<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: bootstrap">
        <title>Home Spring</title>
    </head>
    <body>
        <section th:replace="layout/encabezados :: encabezadoInicio"></section>
        <div class="container">
            <div class="row"></div>
        </div>

        <div class="container p-4 ">
            <div class="row justify-content-md-center col align-self-center">
                <form th:action="@{/menuTienda}" class="border bg-secondary text-white" style="padding: 10%">
                    <h1 style="text-align: center">Login</h1>
                    <br/>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button class="btn btn-primary" type="submit" th:text="Iniciar"></button>
                    <br/>
                    <br/>
                    <a th:href="@{/mostrarDirecciones}" style="color: white; text-align: center">Registrase</a>
                </form>
            </div>
        </div>
        </footer>
    </body>
</html>
