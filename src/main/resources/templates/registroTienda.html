<html>
    <head>
        <title>Registro Tienda</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body style="padding: 3%">
        <h1>Registro de la Tienda</h1>
        <form th:action="@{/}" style="padding: 5%">
            <div class="form-group">
                <label>Nombre:*</label> 
                <input type="text" class="form-control col-md-4">
            </div>
            <div class="form-group">
                <label>Logo:</label>
                <image src="" alt="" style="width: 100px; height: 100px;" class="form-control">
                <button onselect="">Seleccionar</button>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary col-md-2">Terminar registro</button>
            </div>
        </form>
    </body>
</html>
